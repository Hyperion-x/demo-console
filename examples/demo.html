<body>
<script id="scenario">try {
  var seasons = ['Лето', 'Осень', 'Весна', 'Зима'];

  var getCloth = function (season) {
    if (season === 'Лето') {
      return 'Майку';
    } else if (season === 'Осень') {
      return 'Зонт';
    } else if (season === 'Весна') {
      return 'Плащ';
    } else {
      return 'Варежки';
    }
  };

  seasons.forEach(function (season) {
    console.log('Что надеть, если сейчас ' + season + '?');
    console.log(getCloth(season));
  });

} catch (err) {
  console.warn('Error from inserted code');
  console.warn(err);
}</script>
